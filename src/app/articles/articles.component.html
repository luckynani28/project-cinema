
<div class="container-fluid" id="gallery" style="margin-top: 50PX;" >
  <app-navigationbar></app-navigationbar>

    <div class="row">
      <div class="col-md-8">

        </div>
    </div>
      <div class="row" >
          <div  class="col-sm-2">
            <div id="adverting">
              <app-PromoAdvert></app-PromoAdvert>
            </div>
          </div>
          <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <h5>ARTICLES</h5>
          <div class="row">

            <div class="col-sm-3"  *ngFor="let galle of articlecollection | paginate: { itemsPerPage: 10, currentPage: p , totalItems:totalcount  } ; let galleryi = index">

                <img src={{galle.image}} id="gallimg" width="220px" height="150px"  (click)="getimage(galle.heading )" data-toggle="modal" data-target="#myModal" id="imag1">
                <h6>{{galle.heading}}</h6>
              </div>
            </div>
              <pagination-controls (pageChange) = "p = $event" (pageChange) = "pagiantinArticles($event)"></pagination-controls>
        </div>

                <p><strong>{{galle.heading}}</strong></p>
              </div>

        </div> -->


      </div>



</div>


<div class="modal" id="myModal">
    <div class="modal-dialog model-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header" *ngFor="let g of kvl">
          <h4 class="modal-title">{{g.heading}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let g of kvl">
          <img src="{{g.image}}" height="300px" width="670px" >
         <p>{{g.para}}</p>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
